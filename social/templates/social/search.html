{%extends "landing/base.html" %}
{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-3 col-sm-6">
            <a href="{% url 'post-list' %}" class="btn btn-light">Back to Feed</a>
        </div>
    </div>
    <div class="d-flex flex-column align-items-center">
        {% for profile in profile_list %}
            <div class="card shadow-sm col-md-5 mt-3 d-flex align-items-center justify-content-center">
                <div class=" d-flex justify-content-between align-items-center" style="width: 90%; height: 90%; margin: 1rem;">
                    <div>
                        <p class="mb-0 d-flex align-items-center gap-3">
                            <a href="{% url 'profile' profile.pk %}"><img class="rounded-circle" height='30' width="30" src="{{ profile.picture.url }}" /></a>
                            <a class="profile-link" href="{% url 'profile' profile.pk %}">{{ profile.user }}</a> 
                        </p>
                        {% if profile.location %}
                            <p>{{ profile.location }}</p>
                        {% endif %}
                    </div>
                    <div class="mb-0 me-5 d-flex flex-column align-items-center">
                        <p style="margin-bottom: 0; font-weight: bold;">{{ profile.followers.all.count }}</p>
                        <p class="mb-0">followers</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
